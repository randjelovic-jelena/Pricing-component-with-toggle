<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pricing component with toggle">
  <meta name="author" content="Jelena Randjelovic">
  <meta name="keywords" content="Pricing, pricing component, frontend mentor, toggle">
  <title>Frontend Mentor | Pricing component with toggle</title>
  <!--Logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Google Icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,700,1,-25" />
  <!--Css-->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

  <!--PAGE HEADER-->
  <header class="header">
    <h1 class="main-title">Our Pricing</h1>
    <!--TOGGLE BUTTON-->
    <div class="toggle">
      <p class="toggle-txt">Annually</p>
      <div class="button-group">
        <button type="button" tabindex="0"id="toggle-btn"  class="monthly"></button>
      </div>
      <p class="toggle-txt">Monthly</p>
    </div>
  </header><!--page header end-->
  <!--MAIN CONTENT-->
  <main role="tablist">
    <div class="card card-small">
      <h4 class="card-title">Basic</h4>
        <ul>
          <li class="list-item">
            <p class="card-price"><span class="dollar-sign">&dollar;</span><span class="price">19.99</span></p>
          </li>
          <li class="list-item">
            <p class="card-options">500 GB Storage</p>
          </li>
          <li class="list-item">
            <p class="card-options">2 Users Allowed</p>
          </li>
          <li class="list-item">
            <p class="card-options">Send up to 3 GB</p>
          </li>
        </ul>
        <button type="button" tabindex="-1" class="btn card-small-btn"> Learn More</button>
    </div>

    <div class="card card-big">
        <h4 class="card-title">Professional</h4>
        <ul>
          <li class="list-item">
            <p class="card-price"><span class="dollar-sign">&dollar;</span><span class="price">24.99</span></p>
          </li>
          <li class="list-item">
            <p class="card-options">1 TB Storage</p>
          </li>
          <li class="list-item">
            <p class="card-options">5 Users Allowed</p>
          </li>
          <li class="list-item">
            <p class="card-options">Send up to 10 GB</p>
          </li>
        </ul>
        <button type="button" tabindex="-1" class="btn card-big-btn"> Learn More</button>
    </div>

    <div class="card card-small">
        <h4 class="card-title">Master</h4>
        <ul>
          <li class="list-item">
            <p class="card-price"><span class="dollar-sign">&dollar;</span><span class="price">39.99</span></p>
          </li>
          <li class="list-item">
            <p class="card-options">  2 TB Storage</p>
          </li>
          <li class="list-item">
            <p class="card-options">2 Users Allowed</p>
          </li>
          <li class="list-item">
            <p class="card-options">Send up to 20 GB</p>
          </li>
        </ul>
        <button type="button"tabindex="-1"  class="btn card-small-btn"> Learn More</button>
    </div>
  </main>

  
  
 <!--JavaScript File-->
 <script src="js/main.js"></script>
</body>
</html>
